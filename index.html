<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width height=device-height initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no">
	<title>2048</title>
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="2048.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<header>
		<h1>2048</h1>
		<button class="btn btn-lg btn-danger" id="newGame">New Game</button>
		<p>score:<span id="score">0</span></p>
	</header>

	<div class="grid-container">
		<div class="grid-cell" id="grid-cell-0-0"></div>
		<div class="grid-cell" id="grid-cell-0-1"></div>
		<div class="grid-cell" id="grid-cell-0-2"></div>
		<div class="grid-cell" id="grid-cell-0-3"></div>

		<div class="grid-cell" id="grid-cell-1-0"></div>
		<div class="grid-cell" id="grid-cell-1-1"></div>
		<div class="grid-cell" id="grid-cell-1-2"></div>
		<div class="grid-cell" id="grid-cell-1-3"></div>

		<div class="grid-cell" id="grid-cell-2-0"></div>
		<div class="grid-cell" id="grid-cell-2-1"></div>
		<div class="grid-cell" id="grid-cell-2-2"></div>
		<div class="grid-cell" id="grid-cell-2-3"></div>

		<div class="grid-cell" id="grid-cell-3-0"></div>
		<div class="grid-cell" id="grid-cell-3-1"></div>
		<div class="grid-cell" id="grid-cell-3-2"></div>
		<div class="grid-cell" id="grid-cell-3-3"></div>
	</div>
	<button class="deleteAll btn btn-lg btn-danger" data-toggle="modal" data-target="#deleteAll" style="display: none">0</button>
	<div class="modal fade" id="deleteAll">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4>游戏结束！</h4>
				</div>
				<div class="modal-footer">
					<button type='button' class="btn btn-danger" data-dismiss="modal">取消</button>
					<button type='button' class="btn btn-info" id="yesAll" data-dismiss="modal">重新来过</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="bootstrap.js"></script>
	<script src="support2048.js"></script>
	<script src="animate.js"></script>
	<script src="main.js"></script>
</body>
</html>
